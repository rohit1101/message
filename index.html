<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pass The Message App</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="./css/media.css"
      media="screen and (max-width: 760px)"
      type="text/css"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="cont-1">
        <img src="blog.svg" alt="#" />
        <p>It's about sending a Message</p>
        <!-- <input type="text" placeholder="Type it Up !" /> -->
        <textarea
          name="#"
          id="type"
          cols="30"
          placeholder="Keep It Short 'nd' Simple"
          rows="7"
        ></textarea>
        <input type="button" value="Submit" />
        <div class="end">
          <p class="passed">Message Passed</p>
        </div>
      </div>
    </div>
    <p class="foot">
      Coded By
      <a href="https://www.linkedin.com/in/rohit-s-5b1a13137/">Cloud Dev</a>
    </p>
    <script src="app.js"></script>
  </body>
</html>
